{% extends "base.html" %}

{% block title %}Список задач{% endblock %}

{% block content %}
<h2>Список задач</h2>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{{ url_for('task_page', task_id=task.id) }}">{{ task.title }}</a>
            (Статус: {{ task.status }})
        </li>
    {% else %}
        <li>Задач пока нет</li>
    {% endfor %}
</ul>
{% endblock %}
